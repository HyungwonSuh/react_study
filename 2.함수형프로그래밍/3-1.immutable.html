<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('원본을 망치는 나쁜예')
        let color_lawn = {
            title: '잔디',
            color: '#00ff00',
            rating: 0
        }
        
        function rateColor(color, rating){
            color.rating = rating;
            return color
        }

        console.log(rateColor(color_lawn, 5).rating)
        console.log(color_lawn.rating)

///////////////////////////////////////////////////////////////////////////
        console.log('원본을 보존하는 좋은예')
        console.log('Object.assign')

        let color_lawn_2 = {
            title: '잔디',
            color: '#00ff00',
            rating: 0
        }

        var rateColor_2 = function(color, rating){
            return Object.assign({}, color, {rating:rating})
        };

        console.log(rateColor_2(color_lawn_2, 5).rating)
        console.log(color_lawn_2.rating)

////////////////////////////////////////////////////////////////////
        console.log('원본을 보존하는 좋은예 => 화살표 함수')
        
        let color_lawn_3 = {
            title: '잔디',
            color: '#00ff00',
            rating: 0
        }

        const rateColor_3 = (color, rating) => ({
            ...color,
            rating
        })

        console.log(rateColor_3(color_lawn_3, 5).rating)
        console.log(color_lawn_3.rating)

        ///////////////////////////////////////////////////////////////
        
    </script>
</body>
</html>
