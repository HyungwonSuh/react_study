<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
console.log('Array.join')
        const schools = ['Yorktown', 'Washington&Lee', 'Wakefield']

        console.log(schools.join(' - '))
        console.log(schools)
////////////////////////////////////////////////////////////////
console.log('/////////////////////////////////////////////////')
console.log('Array.filter (1)')

        const wSchoolds = schools.filter(school => school[0] === 'W')
        console.log(wSchoolds)

//////////////////////////////////////////////////////////////
console.log('/////////////////////////////////////////////////')
console.log('Array.filter (2)')

        const cutSchool = (cut, list) => (
            list.filter(school => school !== cut)
        )

        const cccccSchool = cutSchool('Washington&Lee', schools)

        console.log(cccccSchool)
        console.log(schools.join('\n'))

    </script>
</body>
</html>
