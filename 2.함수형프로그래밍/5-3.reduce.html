        console.log('map 과 reduce의 차이점은 map은 오로지 배열을 반환하고, reduce는 반환하는 형태에 제한이없다, 또한 reduce만 초기값을 대입해줘야한다.')
        console.log('---------------reduce(초기값(0), 배열객체)--------------------')
        
        const ages = [21,18,42,40,64,63,34]
        const maxAge = ages.reduce((max, age) =>{
            console.log(`${age} > ${max} = ${age > max}`);
            if(age > max) {
                return age
            } else{
                return max
            }
        }, 0)
        console.log('maxAge', maxAge)
        console.log('ages', ages)

        ///////////////////////////////////////////////
        console.log('---------------reduce한줄코딩--------------------')

        const maxNum = ages.reduce((max, value) => (value < max ? max : value), 0)
        console.log(maxNum)
        console.log('ages', ages)
