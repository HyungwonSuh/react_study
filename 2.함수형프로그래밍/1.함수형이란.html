<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var log = function(message){
            console.log(message)
        }
        log('js에서는 험수를 변수에 넣을 수 있습니다.')

        const log_2 = (message) =>
            console.log(message)
        log_2('js에서는 화살표 함수를 사용할 수 있다.')

        console.log('///////////////////////////////////////')
        /////////////////////////////////////////

        const obj = {
            message: '함수를 다른값과 마찬가지로 객체에 추가할 수도 있습니다.',
            log(message) {
                console.log(message)
            }
        }
        obj.log(obj.message)

        console.log('///////////////////////////////////////')
        /////////////////////////////////////////

        //함수를 다른 값과 마찬가지로 객체에 추가할 수도 있습니다.
        //심지어 함수를 배열에 넣을 수도 있다냥
        const messages = [
            '함수를 배열에 넣을 수도 있습니다.',
            message => console.log(message),
            '일반적인 값과 마찬가지입니다.',
            message => console.log(message)
        ]

        messages[1](messages[0])
        messages[3](messages[2])

        console.log('///////////////////////////////////////')
        /////////////////////////////////////////

        const insideFn = logger_2 => {
            logger_2('함수를 다른 함수에 인자로 넘길수도 있습니다.')
        }
        insideFn(message_2 => console.log(message_2))

        const func_2 = function(asdasd){
        asdasd('asdasd')
        }
        func_2(function(fnfs){console.log(fnfs)})

        console.log('///////////////////////////////////////')
        /////////////////////////////////////////

        const createScream = function(logger){
            return function(message){
                logger(message.toUpperCase() + '!!!');
            };
        };
        const scream = createScream(message => console.log(message))
        scream('함수가 함수를 반환할 수도 있습니다.')
        scream('createScream은 함수를 반환합니다.')
        scream('scream은 createScream이 반환한 함수를 가리킵니다.')

        const createScream_2 = logger => message => {
            logger(message.toUpperCase() + '!!!')
        }
        const scream_2 = createScream_2(message => console.log(message))
        scream_2('asdasd')







    </script>
</body>
</html>
