        $(function(){
            const container = document.getElementById('container')
            let div;
            for(let i =0; i < 5; i++){
                div = document.createElement('div')
                div.onclick = function(){
                    alert('이것은 박스 #' + i + '입니다')
                }
                container.appendChild(div)
            }
        })
    </script>
    <title>Document</title>
    <style>
        #container{
            display: flex;
            justify-content: space-around;
        }
        #container>div{
            height: 5em;
            width: 5em;
            background-color: purple;
        }
    </style>

<body>
    <h1>박스를 클릭하세요</h1>
